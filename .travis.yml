env:
  global:
    - TF_VERSION=0.11.11
    - GOOGLE_APPLICATION_CREDENTIALS=sa-gcp.json
sudo: required
language: bash
before_install:
  - openssl aes-256-cbc -K $encrypted_6d375b8dd7c7_key -iv $encrypted_6d375b8dd7c7_iv
    -in sa-gcp.json.enc -out sa-gcp.json -d
  - wget https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
    -O /tmp/terraform.zip
  - sudo unzip -d /usr/local/bin/ /tmp/terraform.zip
  - gcloud version || true
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export
    CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
script:
  - export GOOGLE_REGION="$(grep -r region tests/tests.tfvars | awk '{print $3}')"
  - export GOOGLE_PROJECT="$(grep -r project tests/tests.tfvars | awk '{print $3}')"
  - gcloud auth activate-service-account travis-terraform-tests@fleet-goal-232910.iam.gserviceaccount.com --key-file=sa-gcp.json
  - make fmt
  - make validate
  - make test
  - gcloud auth activate-service-account travis-terraform-tests@fleet-goal-232910.iam.gserviceaccount.com --key-file=sa-gcp.json
  -  ### Connect to regional cluster behind nat.
  - gcloud container clusters get-credentials primary-cluster-regional-nat --region $GOOGLE_REGION --project $GOOGLE_PROJECT
  -  ### Test if pod nat IP equals cluster NAT IP
  - test  "$(kubectl run -it --generator=run-pod/v1 curl --image appropriate/curl -- curl ifconfig.co 2>/dev/null)" ==  "gcloud compute addresses describe default-primary-cluster-regional-nat-nat-external-address --region $GOOGLE_REGION --project $GOOGLE_PROJECT | awk '{print $3}') |grep 'address:'| awk '{print $2}'"
  - make destroy
